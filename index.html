<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spire0</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Courier New', monospace; }
        #ui-layer { position: absolute; top: 0; width: 100%; height: 100%; pointer-events: none; }
        .menu { pointer-events: all; display: none; background: rgba(0,0,0,0.9); height: 100%; flex-direction: column; align-items: center; justify-content: center; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="ui-layer">
        <div id="hud">Wave: 1 | HP: 10</div>
        <div id="upgrade-menu" class="menu">
            <h1>SELECT UPGRADE</h1>
            <div id="upgrade-choices"></div>
        </div>
        <div id="room-menu" class="menu">
            <h1>CHOOSE YOUR PATH</h1>
            <div id="room-choices"></div>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script type="module" src="game.js"></script>
</body>
</html>
